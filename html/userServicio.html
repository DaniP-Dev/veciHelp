<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/userServicio.css">
</head>

<body>
    <header class="container">
        <a href="" class="logo">
            <h1>Hola</h1>
            <h1 id="nombreUser">Nombre</h1>
        </a>
        <button type="button" onclick="cerrarSesion()">Cerrar sesión</button>
    </header>
    <main>
        <h2>Datos Personales</h2>
        <table border="1">
            <tr>
                <th>Email</th>
                <td><span id="emailUser"></span></td>
            </tr>
            <tr>
                <th>Teléfono</th>
                <td><span id="telefonoUser"></span></td>
            </tr>
            <tr>
                <th>Conjunto Residencial</th>
                <td><span id="conjuntoUser"></span></td>
            </tr>
            <tr>
                <th>Dirección del Conjunto</th>
                <td><span id="direccionConjunto"></span></td>
            </tr>
            <tr>
                <th>Año de Nacimiento</th>
                <td><span id="fNacimientoUser"></span></td>
            </tr>
        </table>

        <h2>Servicios Ofrecidos</h2>
        <table id="serviciosTable" border="1">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Tarifa</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de servicios se agregarán aquí dinámicamente -->
            </tbody>
        </table>

        <h2>Historial de Servicios</h2>
        <table id="historialServiciosTable" border="1">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas del historial de servicios se agregarán aquí dinámicamente -->
            </tbody>
        </table>    
        
    </main>

    <script src="../js/userServicio.js"></script>
</body>

</html>
