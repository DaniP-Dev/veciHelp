<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Servicio</title>
    <link rel="stylesheet" href="../css/userServicio.css">
</head>

<body>
    <header class="container">
        <a href="" class="logo">
            <h1>Hola</h1>
            <h1 id="nombreUser">Nombre</h1>
        </a>
        <button type="button" onclick="cerrarSesion()">Cerrar sesión</button>
    </header>
    <main>
        <table>
            <h2>Datos Personales</h2>
            <thead>
                <tr>
                    <th class="alinearTexto">Email</th>
                    <td class="alinearTexto"><span id="emailUser"></span></td>
                </tr>
                <tr>
                    <th class="alinearTexto">Teléfono</th>
                    <td class="alinearTexto"><span id="telefonoUser"></span></td>
                </tr>
                <tr>
                    <th class="alinearTexto">Conjunto Residencial</th>
                    <td class="alinearTexto"><span id="conjuntoUser"></span></td>
                </tr>
                <tr>
                    <th class="alinearTexto">Dirección del Conjunto</th>
                    <td class="alinearTexto"><span id="direccionConjunto"></span></td>
                </tr>
                <tr>
                    <th class="alinearTexto">Año de Nacimiento</th>
                    <td class="alinearTexto"><span id="fNacimientoUser"></span></td>
                </tr>
            </thead>
        </table>

        <table id="serviciosTable">
            <h2>Servicios Ofrecidos</h2>
            <thead>
                <tr class="desaparecerMobile">
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Tarifa</th>
                </tr>
            </thead>
            <tbody>
                <!-- espacio par los datos de las tablas -->
            </tbody>
        </table>

        <table id="historialServiciosTable">
            <h2>Historial de Servicios</h2>
            <thead>
                <tr class="desaparecerMobile">
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                <!-- espacio par los datos de las tablas -->
            </tbody>
        </table>

    </main>
    <footer>
        <p>© 2025 VeciHelp. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/userServicio.js"></script>
</body>

</html>
